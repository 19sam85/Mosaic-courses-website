  frontend:
    env_file: .env
    build: ../frontend/ 
    command: cp -r /app/build/. /frontend_static/
    volumes:
      - static:/frontend_static/

  gateway:
    build: 
      context: ../gateway/
      dockerfile: Dockerfile
    volumes:
      # new
      - static:/staticfiles/ 
      - static_value:/var/html/django_static/
      - media_value:/var/html/media/
    ports:
      - 8000:80 


volumes:
  mosaic:
  static_value:
  media_value:
  static:
